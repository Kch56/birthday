    <style>
        :root {
            --tb-purple: #702082;
            --tb-yellow: #ffcd00;
            --tb-fire: #c41230; 
            --tb-hot: #f36c21;  
            --tb-mild: #ffcd00; 
            --baja: #00e5d1;
        }

        body {
            background-color: #f3f3f3; 
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Kept hidden to keep it a clean 'gift' look */
        }

        .card {
            background: white;
            width: 85%;
            max-width: 380px;
            padding: 20px 15px; /* Reduced padding to save space */
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 12px solid var(--tb-purple);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--tb-purple);
            font-size: 1.4rem;
            margin: 0;
            text-transform: uppercase;
        }

        .name {
            color: var(--tb-purple);
            font-size: 2.5rem;
            display: block;
            margin-bottom: 5px;
            line-height: 1;
        }

        .main-message {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 0.9rem; /* Smaller text to save room */
            color: #444;
            line-height: 1.4;
            margin: 10px 0 15px 0;
            font-weight: 500;
        }

        .sauce-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .packet {
            height: 70px; /* Shorter packets */
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 5px;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        .packet-label {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 0.55rem;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .packet-text {
            font-size: 0.9rem;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            max-width: 85%;
        }

        .fire { background-color: var(--tb-fire); transform: rotate(1deg); }
        .hot { background-color: var(--tb-hot); transform: rotate(-1.5deg); }
        .mild { background-color: var(--tb-mild); color: #333; transform: rotate(1.2deg); }

        .btn {
            background-color: var(--baja);
            color: #005a52;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 900;
            width: 100%;
            box-shadow: 0 4px 0px #00a89a;
        }

        .falling-item {
            position: fixed;
            top: -50px;
            z-index: 5;
            pointer-events: none;
            font-size: 25px;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
